[build]
builder = "NIXPACKS"
buildCommand = "cd backend && npm install"
startCommand = "cd backend && npm start"

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "backend"

[services.variables]
NODE_ENV = "production"
PORT = "3001"

[services.build]
builder = "NIXPACKS"
buildCommand = "cd backend && npm install"
startCommand = "cd backend && npm start"

[services.deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
